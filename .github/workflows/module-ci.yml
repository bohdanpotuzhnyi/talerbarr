  # -------------------------------------------------------------------------
  # Job 2: PHP 8.4 + MySQL (Travis: stage "PHP min and max", push or PR)
  # -------------------------------------------------------------------------
  php84-mysql:
    name: "PHP 8.4 + MySQL (runs on push & PR)"
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-22.04

    env:
      DB: mysql
      TRAVIS_PHP_VERSION: "8.4"

    steps:
      - name: Checkout Dolibarr
        uses: actions/checkout@v4
        with:
          repository: Dolibarr/dolibarr
          fetch-depth: 0
          path: dolibarr

      - name: Switch Dolibarr to latest 22.x
        run: |
          git fetch --tags
          latest22=$(git tag -l '22.*' | sort -V | tail -n1)
          if [ -n "$latest22" ]; then
            echo "Checking out Dolibarr tag: $latest22"
            git checkout "$latest22"
          else
            echo "No 22.x tag found; staying on current ref."
          fi
          git status --short --branch

      - name: Checkout current repo into dolibarr/htdocs/custom
        uses: actions/checkout@v4
        with:
          path: dolibarr/htdocs/custom/${{ github.event.repository.name }}


      - uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cache-${{ runner.os }}-${{ env.TRAVIS_PHP_VERSION }}

      - name: Before install — PPA + apt update
        run: |
          sudo add-apt-repository -y ppa:ondrej/php
          sudo apt-get update
          echo TRAVIS_PHP_VERSION=$TRAVIS_PHP_VERSION

      - name: Install PHP 8.4 + Apache + tools (memcached, pgloader)
