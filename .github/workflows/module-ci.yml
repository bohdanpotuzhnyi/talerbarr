name: CI (migrated from Travis)

on:
  push:
  pull_request:

permissions:
  contents: read

env:
  DEBUG: "true"
  TRAVIS_BUILD_DIR: ${{ github.workspace }}

jobs:
  # -------------------------------------------------------------------------
  # Job 1: PHP 7.1 + PostgreSQL (Travis: stage "PHP min and max", push only)
  # -------------------------------------------------------------------------
  php71-postgresql:
    name: "PHP 7.1 + PostgreSQL (runs on push)"
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-22.04

    env:
      DB: postgresql
      TRAVIS_PHP_VERSION: "7.1"

    steps:
      - name: Checkout Dolibarr
        uses: actions/checkout@v4
        with:
          repository: Dolibarr/dolibarr
          fetch-depth: 0
          path: dolibarr

      - name: Switch Dolibarr to latest 22.x
        run: |
          git fetch --tags
          latest22=$(git tag -l '22.*' | sort -V | tail -n1)
          if [ -n "$latest22" ]; then
            echo "Checking out Dolibarr tag: $latest22"
            git checkout "$latest22"
          else
            echo "No 22.x tag found; staying on current ref."
          fi
          git status --short --branch

      - name: Checkout current repo into dolibarr/htdocs/custom
        uses: actions/checkout@v4
        with:
          path: dolibarr/htdocs/custom/${{ github.event.repository.name }}

      - name: Cache ~/.cache
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cache-${{ runner.os }}-${{ env.TRAVIS_PHP_VERSION }}

      - name: Before install — remove phpenv, enable PPA, apt update
        run: |
          echo "Remove awful phpenv and install packages"
          sudo rm -fr ~/.phpenv || true
          sudo rm -fr /root/.phpenv || true
          sudo add-apt-repository -y ppa:ondrej/php
          sudo apt-get update
          echo TRAVIS_PHP_VERSION=$TRAVIS_PHP_VERSION

      - name: Install system packages (memcached, pgloader, Apache, PHP 7.1, extensions)
        run: |
          sudo apt-get install -y pgloader memcached
          sudo apt install -y unzip apache2 php7.1 php7.1-cli php7.1-curl php7.1-mysql php7.1-pgsql php7.1-gd php7.1-imap php7.1-intl php7.1-ldap php7.1-xml php7.1-mbstring php7.1-zip libapache2-mod-php7.1

      - name: Setup PostgreSQL (host install + config like Travis)
        if: env.DB == 'postgresql'
        run: |
          # Try to install PG13 first (your Travis script path), fallback to default version
          sudo apt-get install -y postgresql-13 postgresql-client-13 || sudo apt-get install -y postgresql postgresql-client
          PGCONF="/etc/postgresql/13/main/pg_hba.conf"
          if [ -f "$PGCONF" ]; then
            echo "Using $PGCONF"
          else
            echo "PostgreSQL 13 config not found; locating pg_hba.conf"
            PGCONF=$(sudo find /etc/postgresql -name pg_hba.conf | head -n1)
          fi
          echo "Editing $PGCONF"
          sudo sed -i -e '/local.*peer/s/postgres/all/' -e 's/peer\|md5/trust/g' "$PGCONF"
          sudo cat "$PGCONF"
          sudo service postgresql restart

          pgloader --version || true
          psql --version || true
          psql postgresql://postgres:@127.0.0.1:5432 -l -A || true

          psql postgresql://postgres:@127.0.0.1:5432 -c 'create database travis;' || true
          psql postgresql://postgres:@127.0.0.1:5432 -c "CREATE USER travis WITH ENCRYPTED PASSWORD 'travis';" || true
          psql postgresql://postgres:@127.0.0.1:5432 -c 'GRANT ALL PRIVILEGES ON DATABASE travis TO travis;' || true
          psql postgresql://postgres:@127.0.0.1:5432 -l -A || true

      - name: Install — select PHP, install Composer + tools
        run: |
          if [ "$TRAVIS_PHP_VERSION" = '7.1' ]; then
            sudo update-alternatives --set php /usr/bin/php7.1
          fi
          php -i | head -

          echo "Updating Composer config"
          curl -sS https://getcomposer.org/installer -o /tmp/composer-setup.php
          HASH=`curl -sS https://composer.github.io/installer.sig`
          php -r "if (hash_file('SHA384', '/tmp/composer-setup.php') === '$HASH') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
          sudo php /tmp/composer-setup.php --install-dir=/usr/local/bin --filename=composer
          sudo chmod -R a+rwx /usr/local/bin/composer

          composer -V
          sudo composer -n config -g vendor-dir htdocs/includes
          sudo chmod -R a+rwx $HOME/.config/composer

          echo "Install tools for $TRAVIS_PHP_VERSION"
          sudo composer self-update 2.2.18
          composer -n require phpunit/phpunit ^7.5 \
                              php-parallel-lint/php-parallel-lint ^1 \
                              php-parallel-lint/php-console-highlighter ^0 \
                              php-parallel-lint/php-var-dump-check ~0.4 \
                              squizlabs/php_codesniffer ^3

          # Remove unexpected files (copied from Travis)
          rm -fr $GITHUB_WORKSPACE/htdocs/includes/phpunit/php-code-coverage/src/Report/Html/Renderer/Template/js || true

          echo "Add composer bin to PATH"
          echo "$GITHUB_WORKSPACE/htdocs/includes/bin" >> $GITHUB_PATH
          ls $GITHUB_WORKSPACE/htdocs/includes || true
          ls $GITHUB_WORKSPACE/htdocs/includes/bin || true

      - name: before_script — env + versions
        run: |
          echo Start before_script
          echo "pwd=$(pwd)"
          echo "HOME=$HOME"
          echo "TRAVIS_BUILD_DIR=$TRAVIS_BUILD_DIR"

          echo "Versions information"
          echo "PHP version"
          php -i | head -
          echo "Parallel-lint version"
          which parallel-lint
          parallel-lint -V
          echo "PHPCS version"
          which phpcs
          phpcs --version | head -
          phpcs -i | head -
          echo "PHP Vardump check version"
          which var-dump-check
          var-dump-check --version
          echo "PHPUnit version"
          which phpunit
          phpunit --version | head -
          echo "Apache version"
          apache2 -v | head - || true
          echo "Database version"
          mysql --version | head - || true
          psql --version || true

      - name: Setup MariaDB (for pgloader source) and load initial dump
        if: env.DB == 'postgresql'
        run: |
          sudo apt-get install -y mariadb-server
          echo "MySQL stop"
          sudo systemctl stop mariadb.service || true
          echo "MySQL restart without pass"
          sudo mysqld_safe --skip-grant-tables --socket=/tmp/aaa &
          sleep 3
          echo "MySQL set root password and create DB/users"
          sudo mysql -u root -h 127.0.0.1 -e "FLUSH PRIVILEGES; CREATE DATABASE IF NOT EXISTS travis CHARACTER SET = 'utf8'; ALTER USER 'root'@'localhost' IDENTIFIED BY 'password'; CREATE USER 'root'@'127.0.0.1' IDENTIFIED BY 'password'; CREATE USER 'travis'@'127.0.0.1' IDENTIFIED BY 'password'; GRANT ALL PRIVILEGES ON travis.* TO root@127.0.0.1; GRANT ALL PRIVILEGES ON travis.* TO travis@127.0.0.1; FLUSH PRIVILEGES;"
          sudo mysql -u root -h 127.0.0.1 -ppassword -e 'GRANT ALL PRIVILEGES ON travis.* TO travis@127.0.0.1; FLUSH PRIVILEGES;'
          sudo mysql -u root -h 127.0.0.1 -ppassword -D travis < dev/initdemo/mysqldump_dolibarr_3.5.0.sql

      - name: Prepare PostgreSQL DB (pgloader migrate + functions)
        if: env.DB == 'postgresql'
        run: |
          sudo mkdir -p /tmp/pgloader
          sudo chmod -R a+rwx /tmp/pgloader/
          sudo pgloader 'mysql://root:password@127.0.0.1/travis' 'postgresql://postgres:postgres@127.0.0.1:5432/travis' || true
          echo 'ALTER SEQUENCE llx_accountingaccount_rowid_seq RENAME TO llx_accounting_account_rowid_seq' | psql 'postgresql://postgres:postgres@127.0.0.1:5432/travis' || true
          echo 'ALTER SEQUENCE llx_accounting_account_rowid_seq RESTART WITH 1000001;' | psql 'postgresql://postgres:postgres@127.0.0.1:5432/travis' || true
          echo "Load functions.sql"
          psql 'postgresql://postgres:postgres@127.0.0.1:5432/travis' < htdocs/install/pgsql/functions/functions.sql || true

      - name: Create Dolibarr conf, documents, Apache vhost
        run: |
          export CONF_FILE=htdocs/conf/conf.php
          echo "Setting up Dolibarr '$CONF_FILE'"
          {
            echo '<?php'
            echo 'error_reporting(E_ALL);'
            echo '$dolibarr_main_url_root=\'http://127.0.0.1\';'
            echo '$dolibarr_main_document_root='\'''"$TRAVIS_BUILD_DIR"'/htdocs'\'';'
            echo '$dolibarr_main_data_root='\'''"$TRAVIS_BUILD_DIR"'/documents'\'';'
            echo '$dolibarr_main_db_host=\'127.0.0.1\';'
            echo '$dolibarr_main_db_name=\'travis\';'
            echo '$dolibarr_main_instance_unique_id=\'travis1234567890\';'
            if [ "$DB" = 'mysql' ] || [ "$DB" = 'mariadb' ]; then
              echo '$dolibarr_main_db_type=\'mysqli\';'
              echo '$dolibarr_main_db_port=3306;'
              echo '$dolibarr_main_db_user=\'root\';'
              echo '$dolibarr_main_db_pass=\'password\';'
            fi
            if [ "$DB" = 'postgresql' ]; then
              echo '$dolibarr_main_db_type=\'pgsql\';'
              echo '$dolibarr_main_db_port=5432;'
              echo '$dolibarr_main_db_user=\'postgres\';'
              echo '$dolibarr_main_db_pass=\'postgres\';'
            fi
            echo '$dolibarr_main_authentication=\'dolibarr\';'
          } > "$CONF_FILE"
          cat "$CONF_FILE"

          echo "Create documents directory and set permissions"
          mkdir -p "$TRAVIS_BUILD_DIR/documents/admin/temp"
          sudo chmod -R a+rwx "$TRAVIS_BUILD_DIR/documents"
          echo "***** First line of dolibarr.log" > "$TRAVIS_BUILD_DIR/documents/dolibarr.log"

          echo "Setting up Apache"
          sudo sed -i -e "s,www-data,$USER,g" /etc/apache2/envvars || true
          sudo cp -f dev/build/travis-ci/apache.conf /etc/apache2/sites-available/000-default.conf
          sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/000-default.conf
          sudo cat /etc/apache2/sites-available/000-default.conf
          sudo service apache2 restart || true

      - name: Script — webserver check
        run: |
          echo "Checking webserver availability by a wget -O - --debug http://127.0.0.1"
          set +e
          wget -O - --debug http://127.0.0.1 > test.html || true
          head -n 200 test.html || true
          sudo cat /var/log/apache2/travis_error_log || true
          set +e
          echo

      - name: Prepare install.forced.php
        run: |
          export INSTALL_FORCED_FILE=htdocs/install/install.forced.php
          set +e
          {
            echo '<?php '
            echo 'error_reporting(E_ALL);'
            echo '$force_install_noedit=2;'
            if [ "$DB" = 'mysql' ] || [ "$DB" = 'mariadb' ]; then
              echo '$force_install_type=\'mysqli\';'
              echo '$force_install_port=3306;'
            fi
            if [ "$DB" = 'postgresql' ]; then
              echo '$force_install_type=\'pgsql\';'
              echo '$force_install_port=5432;'
            fi
            echo '$force_install_dbserver=\'127.0.0.1\';'
            echo '$force_install_database=\'travis\';'
            echo '$force_install_databaselogin=\'travis\';'
            echo '$force_install_databasepass=\'\';'
            echo '$force_install_prefix=\'llx_\';'
            echo '$force_install_createdatabase=false;'
            echo '$force_install_createuser=false;'
            echo '$force_install_mainforcehttps=false;'
            echo '$force_install_main_data_root='\'''"$TRAVIS_BUILD_DIR"'/htdocs'\'';'
          } > "$INSTALL_FORCED_FILE"

      - name: Upgrades chain
